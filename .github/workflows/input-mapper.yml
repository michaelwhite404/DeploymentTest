name: Map Input

on:
  workflow_dispatch:
    inputs:
      groups:
        type: choice
        description: Send build to which group?
        required: true
        options:
          - Developers
          - Designers
          # - Quality Engineers
          # - Accessibility

env:
  GROUP: >
    ${{ fromJson('{
      "Developers": "mobile-devs",
      "Designers": "mobile-designers"
    }')[inputs.groups] }}

jobs:
  map:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mv .env.$GROUP .env
