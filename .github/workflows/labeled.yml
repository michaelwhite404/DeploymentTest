name: Test Labeled Workflow

on:
  pull_request:
    types: [labeled]

jobs:
  test:
    if: github.event.label.name == 'bug'
    name: Test Labeled
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.17
      - name: NPM Install
        run: npm ci
      - name: Run something random
        run: echo ${{ github.event.label.name }}
