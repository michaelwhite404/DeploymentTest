name: Test Labeled Workflow

on:
  pull_request:
    types: [labeled]

jobs:
  test:
    name: Test Labeled
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.13
      - name: NPM Install
        run: npm ci
      - name: Run something random
        run: echo ${{ env.GITHUB_EVENT_NAME }}
