name: Labeled Mobile PR

on:
  pull_request:
    types: [labeled]

jobs:
  test:
    if: github.event.label.name == 'Ready for A11y' || github.event.label.name == 'Ready for QE'
    name: Build From Latest Commit
    uses: ./.github/workflows/mobile-app-build.yml
    with:
      build-name: ${{ null }}
      build-type: 'test'
    secrets: inherit
